	<body>
		<div class="tituloAgregarCamisas">
			<h1><em>Agregar artículo</em> </h1>
		</div>
		<div class="form-center">
		<form style="margin: auto; width: 100px;" action="AddShirt" method="GET">
			 
			<label>Descripción :</label><input type="text" name="name" required/>

			<br>

			<br>
			<label>Código identificador :</label><input type="number" name="id" required/>
			<br>
			<button class="myButton" type="submit"> Guardar </button>
			
		</form>
		</div>
